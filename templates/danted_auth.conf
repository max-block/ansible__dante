logoutput: syslog stdout /var/log/danted.log
internal: eth0 port = {{ proxy_port }}
external: eth0
socksmethod: username
user.privileged: root
user.unprivileged: nobody
user.libwrap: nobody

client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: error
}

client block {
    from: 0.0.0.0/0 to: 127.0.0.0/8
    log: connect error
}

socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    command: connect
    log: error
    socksmethod: username
}
